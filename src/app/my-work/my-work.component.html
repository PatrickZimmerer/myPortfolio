<div class="my-work-wrap">
  <h2 data-aos="fade-right">My Work</h2>
  <div data-aos="fade-up" class="button-bar">
    <button mat-stroked-button>All</button>
    <button mat-stroked-button>Angular</button>
    <button mat-stroked-button>Java Script</button>
  </div>
  <div class="my-work-container">
    <div
      data-aos="fade-up"
      *ngFor="let project of projects; let i = index"
      class="my-work-div"
    >
      <div class="hover-project">
        <h3>{{ project.title }}</h3>
        <span>{{ project.description }}</span>
        <a href="{{ project.link }}">
          <button mat-stroked-button>Try Out</button>
        </a>
      </div>
      <img src="{{ project.image }}" />
    </div>
  </div>
</div>
