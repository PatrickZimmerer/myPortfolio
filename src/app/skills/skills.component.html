<div class="skills-wrap bg-gray">
  <h2 data-aos="fade-left">My Skills</h2>
  <div class="skills-container">
    <div
      data-aos="custom-animation1"
      *ngFor="let skill of skills; let i = index"
      class="skill-div"
    >
      <div class="icon-container">
        <img src="{{ skill.icon }}" class="icon" />
      </div>
      <span class="title"> {{ skill["title"] }}</span>
    </div>
  </div>
</div>
